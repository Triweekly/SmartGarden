<!DOCTYPE html>
<html lang = "en">
        <head>
                <title> SMART Garden</title>
                <meta charset="UTF-8"/>
                <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
                <base href = "http://smartgarden34.com/SmartGarden/">
                <script src = "JavaScript/script.js"></script>
                <style>
                        table, th, td {
                          border: 1px solid rgb(0, 0, 0);
                        }
                </style>
        </head>
        <body onload = "loadReadings();">
                <hl>SMART Garden</hl>
                <form>    <!-- maybe need an action here -->
                <label for ="plant">Choose your plant:</label>
                <select id = "plantChoice" name = "plant" onchange="customShowHide()">
                        <option value = "basil">Basil</option>
                        <option value = "mint">Mint</option>
                        <option value = "dill">Dill</option>
                        <option value = "oregano">Oregano</option>
                        <option value = "cilantro">Cilantro</option>
                        <option value = "custom">Custom</option>
                </select><br>
                </form>

                <label hidden class = "customInput" for  = "plantName"><br>Enter plant name: </label>
                <input hidden class = "customInput" type = "text" id = "plantName">
                <label hidden class = "customInput" for  = "plantMoisture"><br>Enter ideal moisture(%): </label>
                <input hidden class = "customInput" type = "number" id = "plantMoisture" min = "0">
                <label hidden class = "customInput" for  = "plantUV"><br>Enter ideal UV exposure: </label>
                <input hidden class = "customInput" type = "number" id = "plantUV" min = "0">
                <label hidden class = "customInput" for  = "plantHumidity"><br>Enter ideal Humidity: </label>
                <input hidden class = "customInput" type = "number" id = "plantHumidity" min = "0">
                <label hidden class = "customInput" for  = "plantTemperature"><br>Enter ideal Temperature: </label>
                <input hidden class = "customInput" type = "number" id = "plantTemperature" min = "0">
                
                <br>
                
                




                <button onclick = "setPlant();" value = "Set Plant Type">Set Plant Type</button>


                <br>
                
                
                

                <p id = "line">Delete this line eventually, it's for testing.</p>
                <br><br>

                <table>
                        <caption>Sensor Readings</caption>
                        <tr>
                                <th scope="col">Plant Type</th>
                                <th scope="col">Moisture</th>
                                <th scope="col">UV level</th>
                                <th scope="col">Humidity</th>
                                <th scope="col">Temperature</th>
                        </tr>
                        <tr>
                                <td id = "ph1">PH</td>
                                <td id = "ph2">PH</td>
                                <td id = "ph3">PH</td>
                                <td id = "ph4">PH</td>
                                <td id = "ph5">PH</td>
                        </tr>
                        <!-- <tr>
                                <td>Ideal values</td>
                                <td id = "pref1">PH</td>
                                <td id = "pref2">PH</td>
                                <td id = "pref3">PH</td>
                                <td id = "pref4">PH</td>
                        </tr> -->
                </table>
        </body>
</html>
