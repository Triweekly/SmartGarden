<!DOCTYPE html>
<html lang = "en">
        <head>
                <title> SMART Garden</title>
                <meta charset="UTF-8"/>
                <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
                <base href = "http://smartgarden34.com/SmartGarden/">
                <script src = "JavaScript/script.js"></script>
        </head>
        <body onload = "loadReadings();">      <!-- remove 'onload = "loadreadings();"'if this doesn't load right  -->
                <hl>SMART Garden</hl>
                <form action="LAMPAPI/newPlant.php">    <!-- maybe /newPlant.php  -->
                <label for ="plant">Choose your plant:</label>
                <select name = "plant">
                        <option value = "basil">Basil</option>
                        <option value = "mint">Mint</option>
                        <option value = "dill">Dill</option>
                        <option value = "oregano">Oregano</option>
                        <option value = "cilantro">Cilantro</option>
                        <option value = "custom">Custom</option>
                </select>
                <input type = "submit" value = "Submit">
                </form>
                <table>
                        <caption>Sensor Readings</caption>
                        <tr>
                                <th>Plant Type</th>
                                <th>Moisture</th>
                                <th>UV level</th>
                                <th>Humidity</th>
                                <th>Temperature</th>
                        </tr>
                        <tr>
                                <td id = "ph1"><p>PH</p></tr>
                                <td id = "ph2"><p>PH</p></td>
                                <td id = "ph3"><p>PH</p></td>
                                <td id = "ph4"><p>PH</p></td>
                                <td id = "ph5"><p>PH</p></td>
                                <script>
                                        document.getElementById("ph1").innerHTML = getName();
                                </script>



                        </tr>
                </table>
        </body>
</html>
