<!DOCTYPE html>
<html lang = "en">
        <head>
                <title> SMART Garden</title>
                <meta charset="UTF-8"/>
                <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
                <base href = "http://smartgarden34.com/SmartGarden/">
                <link rel="icon" type="image/x-icon" href ="images/favicon.ico">
                <script src = "JavaScript/script.js"></script>
                <style>
                        table, th, td {
                          border: 1px solid rgb(0, 0, 0);
                        }
                </style>
        </head>
        <style>body{
                background-image: url('images/gardenicon.png');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 400px 400px;
                object-position: 50% 50%;
                }
                table{
                background:rgb(135, 206, 235, 0.7);
                }
                

                
        </style>
        <script>
                function onceMore()
                {
                        loadReadings();
                        setTimeout(onceMore,15000);
                }
        </script>
        <body onload = "loadReadings();checkPrefs();setTimeout(onceMore,15000);">
                <hl>SMART Garden</hl>
                <form>    <!-- maybe need an action here -->
                <label for ="plant">Choose your plant:</label>
                <select id = "plantChoice" name = "plant" onchange="customShowHide()">
                        <option value = "basil">Basil</option>
                        <option value = "mint">Mint</option>
                        <option value = "dill">Dill</option>
                        <option value = "oregano">Oregano</option>
                        <option value = "cilantro">Cilantro</option>
                        <option value = "custom">Custom</option>
                </select><br>
                </form>

                <label class = "customInput" for  = "plantName" id = "label1"><br>Enter plant name: </label>
                <input class = "customInput" type = "text" id = "plantName" maxlength="25">     <!--Technically max is 30 but idk why 25 seems better to manage displaying. Reevaluate based on characters available to print on screen?-->
                
                <label class = "customInput" for  = "plantMoisture" id = "label2"><br>Enter ideal moisture(%): </label>
                <input class = "customInput" type = "number" id = "plantMoisture" min = "0" max = "100">
                
                <label class = "customInput" for  = "plantUV" id = "label3"><br>Enter ideal UV exposure: </label>
                <input class = "customInput" type = "number" id = "plantUV" min = "0">
                
                <label class = "customInput" for  = "plantHumidity" id = "label4"><br>Enter ideal Humidity: </label>
                <input class = "customInput" type = "number" id = "plantHumidity" min = "0" max = "100">
                
                <label class = "customInput" for  = "plantTemperature" id = "label5"><br>Enter ideal Temperature: </label>
                <input class = "customInput" type = "number" id = "plantTemperature" min = "0">
                
                <script>
                        document.getElementById("label1").hidden = true;
                        document.getElementById("label2").hidden = true;
                        document.getElementById("label3").hidden = true;
                        document.getElementById("label4").hidden = true;
                        document.getElementById("label5").hidden = true;
                        document.getElementById("plantName").hidden = true;
                        document.getElementById("plantMoisture").hidden = true;
                        document.getElementById("plantUV").hidden = true;
                        document.getElementById("plantHumidity").hidden = true;
                        document.getElementById("plantTemperature").hidden = true;
                </script>
                <br>
                
                




                <button onclick = "setPlant();" value = "Set Plant Type">Set Plant Type</button>


                <br>
                
                
                

                <p id = "line"><!--empty for screenshotting purposes--></p>
                <br><br>

                <table>
                        <caption id = "captionlabel">Sensor Readings<whydoesthiswork type = "text" onclick="loadReadings();" title = "Click to refresh. Readings refresh automatically every 15 seconds" > ‚ü≤</whydoesthiswork></caption>
                        <tr>
                                <th scope="col"> Plant Type </th>
                                <th scope="col"> Moisture </th>
                                <th scope="col"> UV level </th>
                                <th scope="col"> Humidity </th>
                                <th scope="col"> Temperature </th>
                        </tr>
                        <tr>
                                <td id = "ph1">PH</td>
                                <td id = "ph2">PH</td>
                                <td id = "ph3">PH</td>
                                <td id = "ph4">PH</td>
                                <td id = "ph5">PH</td>
                        </tr>
                        <tr>
                                <td>Ideal values</td>
                                <td id = "pref1">PH</td>
                                <td id = "pref2">PH</td>
                                <td id = "pref3">PH</td>
                                <td id = "pref4">PH</td>
                        </tr>

                                function captionMouseOn()
                                {
                                        document.getElementById("captionlabel").innerHTML = "<color = blue>Click to refresh readings</color>";
                                }
                                function captionMouseOff()
                                {
                                        document.getElementById("captionlabel").innerHTML = "Sensor Readings";
                                }
                        </script-->



                </table>
        </body>
</html>
